<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MotoWorld</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="motoworld.jpg">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.6/lottie.min.js"></script>
    <style>
        
        #animationContainer {
            width: 30px; 
            height: 34px; 
            display: inline-block; 
            vertical-align: middle; 
            background-color: transparent; 
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <img src="motoworld.jpg" alt="logo">
        </div>
        <div class="menu">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="https://www.facebook.com" target="_blank"><i class="ri-facebook-fill"></i></a></li>
                <li><a href="https://www.instagram.com/" target="_blank"><i class="ri-instagram-fill"></i></a></li>
                <li><a href="#"><i class="ri-menu-line"></i></a></li>
            </ul>
        </div>
    </div>
    <div class="main">
        <div class="main-content">
            <h1>Looking for a new <span>Bike?</span><br>Let's find the perfect one <br>for you.</h1>
        </div>
    </div>
    <div class="explore">
        <button onclick="window.location.href='explore.html'">Explore
            <div id="animationContainer"></div>
        </button>
    </div>

    <script>
        var animation = lottie.loadAnimation({
            container: document.getElementById('animationContainer'), // the DOM element that will contain the animation
            renderer: 'svg', // render as svg
            loop: true, // loop the animation
            autoplay: true, // start playing the animation immediately
            path: 'ani.json' // Replace with your actual JSON file path
        });
    </script>
</body>
</html>
